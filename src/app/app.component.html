<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mt-5">
      <div>
        <h1 class="p-1 mt-5" style="font-size: 50px">
          Change <strong [ngStyle]="{ color: custom.primary }">Theme</strong>
        </h1>
        <!--
  unsorted to prevent the keyvalue from sorting the custom list
-->
        <div class="row" *ngFor="let item of custom | keyvalue: unsorted">
          <div class="col-sm-8">
            <div class="d-flex justify-content-start">
              <div
                class="color-selector m-1"
                [ngStyle]="{ background: item.value }"
              ></div>

              <h2>{{ item.key }}</h2>
            </div>
          </div>
          <div class="col-sm-4">
            <input
              [(colorPicker)]="item.value"
              size="4"
              [ngStyle]="{ background: item.value }"
              (colorPickerSelect)="changeCustomColor(item.key, item.value)"
            />
          </div>
        </div>
        <!--

        <h1 class=" p-1">our custom themes</h1>

        <button class="btn btn-autumn m-1" (click)="changeTheme('autumn')">
          Autumn
        </button>
        <button class="btn btn-neon m-1" (click)="changeTheme('neon')">
          neon
        </button>
        <button class="btn btn-night m-1" (click)="changeTheme('night')">
          Dark
        </button>
        <button class="btn btn-cream m-1" (click)="changeTheme('cream')">
          cream
        </button>
        <br />
        <h1 class=" p-1">Device view</h1>

        <button class="btn btn-danger m-1" (click)="view('front')">
          front view
        </button>

        <button class="btn btn-danger m-1" (click)="view('side')">
          side view
        </button>

        <button class="btn btn-danger m-1" (click)="view('laying')">
          laying view
        </button>
          
-->
      </div>
    </div>

    <div class="col-md-4 ml-1 text-center">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold" (click)="changeMode('ios')"
          >ios</mat-button-toggle
        >
        <mat-button-toggle value="italic" (click)="changeMode('md')"
          >android</mat-button-toggle
        >
      </mat-button-toggle-group>
      <!--


      <button class="btn btn-success m-1" (click)="changeMode('ios')">
        ios
      </button>
      <button class="btn btn-danger" (click)="changeMode('md')">and</button>
 -->

      <div id="wrapper">
        <div class="phone view_3 text-center" [style]="backgroundColor">
          <!--for ios -->
          <svg class="" *ngIf="modeIos" style="width: 50%" viewBox="0 0 219 31">
            <path
              d="M0 1V0h219v1a5 5 0 0 0-5 5v3c0 12.15-9.85 22-22 22H27C14.85 31 5 21.15 5 9V6a5 5 0 0 0-5-5z"
              fill-rule="evenodd"
            ></path>
          </svg>
          <!--for android -->
          <svg
            class=""
            *ngIf="!modeIos"
            style="width: 90%; opacity: 0.5"
            viewBox="0 0 1384.3 40.3"
          >
            <path
              class="st0"
              d="M1343 5l18.8 32.3c.8 1.3 2.7 1.3 3.5 0L1384 5c.8-1.3-.2-3-1.7-3h-37.6c-1.5 0-2.5 1.7-1.7 3z"
            ></path>
            <circle class="st0" cx="1299" cy="20.2" r="20"></circle>
            <path
              class="st0"
              d="M1213 1.2h30c2.2 0 4 1.8 4 4v30c0 2.2-1.8 4-4 4h-30c-2.2 0-4-1.8-4-4v-30c0-2.3 1.8-4 4-4zM16 4.2h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H16c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
            ></path>
          </svg>

          <iframe [src]="theme | safe"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
