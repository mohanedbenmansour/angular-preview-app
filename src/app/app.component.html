<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 text-light mt-5">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates,
        placeat dolorem aliquam provident dolore quas, voluptas quia asperiores
        voluptatem sequi voluptatibus, sunt praesentium exercitationem iure
        libero eos eum! Quia, aut.
      </p>
      <div>
        <h1 class="text-danger p-1">change theme</h1>

        <button class="btn btn-autumn m-1" (click)="changeTheme('autumn')">
          Autumn
        </button>
        <button class="btn btn-neon m-1" (click)="changeTheme('neon')">
          neon
        </button>
        <button class="btn btn-night m-1" (click)="changeTheme('night')">
          Dark
        </button>
        <button class="btn btn-cream m-1" (click)="changeTheme('cream')">
          cream
        </button>
      </div>
    </div>
    <div class="col-md-4 mt-5 ml-1">
      <button class="btn btn-danger m-1" (click)="view('front')">
        front view
      </button>

      <button class="btn btn-danger m-1" (click)="view('side')">
        side view
      </button>

      <button class="btn btn-danger m-1" (click)="view('laying')">
        laying view
      </button>

      <div id="wrapper">
        <div class="{{ viewClass }}" id="phone_1">
          <iframe [src]="color | safe" id="frame_1"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
